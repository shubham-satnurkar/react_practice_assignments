<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables Var, Let, Const check Console</h1>
    <script>
        var a = 5; var b= 10;
        var a= 10; var b= 20;
        console.log(a+b);
        console.log(a>b, b>a, a>=b, b<=a);

        let c = 'Shubham';
        console.log(c)
        c =" Suraj"
        console.log(c);

        const d = 5;
        console.log(d);
        // d = 10;
    </script>
</body>
