<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Object Constructor</title>
</head>
<body>
    

    <script>
        class Car{
            constructor(){
                this.speed = 100;
            }
            acc(){
                this.speed+=50;
            }
            checkSpeed(){
                console.log(`The speed of car is ${this.speed}`)
            }
        }
        const obj =  new Car();
        obj.checkSpeed();
        obj.acc();
        obj.checkSpeed();
    </script>
</body>
</html>
